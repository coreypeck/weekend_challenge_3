<!DOCTYPE html>
<html>

<head>
    <title>Number Calculator</title>
    <script src="/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/clientapp.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
    <h1>Number Calculator</h1>
    <form id="number-form">
      <div id="number1display"></div>
        <label for="number1">1st Number:</label>
        <input type="button" class="buttonNumber" id = "1" value="1" />
        <input type="button" class="buttonNumber" id = "2" value="2" />
        <input type="button" class="buttonNumber" id = "3" value="3" />
        <input type="button" class="buttonNumber" id = "4" value="4" />
        <input type="button" class="buttonNumber" id = "5" value="5" />
        <input type="button" class="buttonNumber" id = "6" value="6" />
        <input type="button" class="buttonNumber" id = "7" value="7" />
        <input type="button" class="buttonNumber" id = "8" value="8" />
        <input type="button" class="buttonNumber" id = "9" value="9" />
        <input type="button" class="buttonNumber" id = "0" value="0" />
        <!-- <label for="number1">1st Number:</label>
      <input type="number" id="number1" name="number1" />

      <label for="number2">2nd Number:</label>
      <input type="number" id="number2" name="number2" /> -->
    </form>

    <button id="addNumbers">+</button>
    <button id="subtractNumbers">-</button>
    <button id="divideNumbers">/</button>
    <button id="multiplyNumbers">*</button>
    <button id="equals">=</button>
    <button id="clearNumbers">Clear</button>


    <h1>Results:</h1>
    <div id="equation"></div>
    <div id="results"></div>
</body>

</html>
